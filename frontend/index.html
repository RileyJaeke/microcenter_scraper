<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Center GPU Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import Chart.js for the history graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Micro Center GPU Tracker</h1>
            <p id="last-updated">Loading...</p>
            
            <!-- SCRAPE CONTROLS -->
            <div class="scrape-controls">
                <select id="scrape-store-select" class="scrape-select">
                    <!-- Populated by JS -->
                </select>
                <button id="scrape-btn" class="scrape-btn" onclick="triggerScrape()">Update Stock Now</button>
            </div>
            <p id="scrape-status" class="status-msg"></p>

            <!-- FILTER CONTROLS -->
            <div class="controls">
                <input type="text" id="search-input" class="search-input" placeholder="Search model...">
                
                <select id="brand-filter" class="brand-select">
                    <option value="all">All Brands</option>
                </select>

                <!-- NEW: Store Filter -->
                <select id="store-filter" class="brand-select">
                    <option value="all">All Stores</option>
                </select>
            </div>
        </header>

        <div id="gpu-grid" class="grid">
            <!-- GPU Cards will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- The History Modal (Hidden by default) -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Price History</h2>
            <div class="chart-container">
                <canvas id="historyChart"></canvas>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
